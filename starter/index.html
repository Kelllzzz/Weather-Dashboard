<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    class="Form-control" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-black bg-success p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="bg-image">
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1000%">
      <div class="row">
        <aside class="col-xxl-3 col-md-4 px-lg-4">
          <h2 id="form-heading" class="mt-1 h3 text-white  form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="Form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search mb-2" type="text" id="search-input" class="py-5 form-control"
                  placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn btn-success py-2 w-100 mt-3 mb-2 rounded-2" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <button class="btn btn-success py-2 w-20 mt-3 mb-2 rounded-2">
                  Clear History
                </button>
                <hr />
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- Styling for current forecast -->
        <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="current-weather bg-light p-3 text-black py-2 px-4 rounded-3">
              <div class="mt-3 d-flex justify-content-between">
                <div class="currentDay">
                  <p class="day text-black fw-bolder"></p>
                  <h5 id="date" class="fw-bold">_____ ( _____ )</h5>
                  <h6 id="temp" class="mt-3 my-3">Temp: â„ƒ</h6>
                  <h6 id="wind" class="my-3">Wind: m/s</h6>
                  <h6 id="hum" class="my-3">Humidity: %</h6>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Styling for the 5day forecast  -->
        <section id="forecast" class="row mt-2" role="region" aria-live="polite">
          <h4 class="fw-bold text-white my-4">5-Day Forecast</h4>
          <div class="days-forecast row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between">
            <!-- Weather cards for 5 day forecast will go here -->
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  </div>
</body>

</html>
